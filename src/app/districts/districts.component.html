<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Districts</title>
</head>

<body>

    <div class="container">
        <table>

            <thead>
                <tr>
                    <th>ID:</th>
                    <th>Name:</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let districtData of data">
                    <td>{{districtData.id}}</td>
                    <td>{{districtData.name}}</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
