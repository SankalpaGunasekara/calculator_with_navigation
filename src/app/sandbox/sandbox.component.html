<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Districts</title>
</head>

<body>


    <div class="container">
        <div style="text-align: right;"><button style="text-align: right!important;" class="btn btn-success" routerLink="/add-item">Add+</button>
        </div>

        <div *ngIf="!status">
            <h5>password</h5><input [(ngModel)] = "tempPwd" type="password" name="" id="">
            <br>
            <button type="submit" class = "btn btn-success" style = "margin:10px" (click)="pwdChecker()">Submit</button>
        </div>
        <table>
            <div *ngIf="status">
            <thead>
                <tr>
                    <th>ID:</th>
                    <th>Name:</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let districtData of getData(tempPwd)">
                    <td>{{districtData.id}}</td>
                    <td>{{districtData.name}}</td>
                </tr>
            </tbody>
        </div>
        </table>
        
    </div>



</body>

</html>
